<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
}

/* Chat Container */
.chat-container {
    width: 400px;
    height: 600px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Chat Window (Messages) */
.chat-window {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column-reverse; /* This helps with auto-scrolling */
    background-color: #f0f4f7;
}

.chat-window::-webkit-scrollbar {
    width: 5px;
}

.chat-window::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

/* Chat Messages */
.chat-messages {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 14px;
    word-wrap: break-word;
    background-color: #0084ff;
    color: white;
    align-self: flex-end;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
}

/* Message Bubble for Incoming Messages */
.message.received {
    background-color: #e5e5ea;
    color: #333;
    align-self: flex-start;
}

.message::after {
    content: "";
    position: absolute;
    top: 0;
    right: -10px;
    width: 0;
    height: 0;
    border-left: 10px solid #0084ff;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
}

.message.received::after {
    right: auto;
    left: -10px;
    border-left: none;
    border-right: 10px solid #e5e5ea;
}

/* Chat Input Area */
.chat-input {
    display: flex;
    padding: 10px;
    background-color: #f0f4f7;
    border-top: 1px solid #ccc;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 14px;
    outline: none;
    margin-right: 10px;
}

.chat-input button {
    padding: 10px 20px;
    background-color: #0084ff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

.chat-input button:hover {
    background-color: #005bb5;
}

/* Responsiveness */
@media (max-width: 500px) {
    .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
    }

    .message {
        font-size: 12px;
    }

    .chat-input input {
        font-size: 12px;
    }

    .chat-input button {
        font-size: 12px;
        padding: 8px 15px;
    }
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window" class="chat-window">
            <div id="chat-messages" class="chat-messages"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB2MdTPfltmPvDnewm1vdLOant_DoBsuUk",
          authDomain: "true-chat-297c6.firebaseapp.com",
          projectId: "true-chat-297c6",
          storageBucket: "true-chat-297c6.appspot.com",
          messagingSenderId: "168399626612",
          appId: "1:168399626612:web:445ca2436de4a4e2b24c21",
          measurementId: "G-K46P0E79VF",
          databaseURL: "https://true-chat-297c6-default-rtdb.firebaseio.com"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);  // Initialize Realtime Database
      
        // Function to send messages to Firebase Realtime Database
        function sendMessageToFirebase(message) {
          const messagesRef = ref(database, 'messages');
          push(messagesRef, {
            message: message,
            timestamp: Date.now()
          });
        }
      
        // Function to display a message in the chat
        function displayMessage(message) {
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.textContent = message;
          chatMessages.insertBefore(messageElement, chatMessages.firstChild);
        }
      
        // Listen for new messages from Firebase Realtime Database (attach the listener only once)
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
          const data = snapshot.val();
          displayMessage(data.message);
        });
      
        // Send new messages when the send button is clicked
        const sendButton = document.getElementById("sendButton");
        const messageInput = document.getElementById("messageInput");
      
        sendButton.addEventListener('click', () => {
          const message = messageInput.value;
          if (message) {
            sendMessageToFirebase(message);  // Save to Firebase
            messageInput.value = "";  // Clear input
          }
        });
      
        // No need to reattach the listener inside window.onload since it already exists above.
      </script>
      

</body>
</html>
